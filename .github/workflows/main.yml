name: Build Chiaki Ghost Windows

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-qt5
          mingw-w64-x86_64-ffmpeg
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-protobuf
          mingw-w64-x86_64-opus
          mingw-w64-x86_64-hidapi
          mingw-w64-x86_64-python-setuptools

    - name: Fix CMake Versions and Nanopb
      run: |
        # Daniel Mod: Força versão 3.10 em todos os arquivos para evitar erros de compatibilidade
        sed -i 's/cmake_minimum_required(VERSION .*/cmake_minimum_required(VERSION 3.10)/' CMakeLists.txt
        sed -i 's/cmake_minimum_required(VERSION .*/cmake_minimum_required(VERSION 3.10)/' third-party/nanopb/CMakeLists.txt
        # Remove a linha de instalação do Nanopb que causa o erro "no DESTINATION"
        sed -i '/install(FILES.*DESTINATION.*)/d' third-party/nanopb/CMakeLists.txt

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCHIAKI_ENABLE_TESTS=OFF ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Prepare Artifacts (Gather DLLs)
      run: |
        cd build
        mkdir release_package
        cp gui/chiaki.exe release_package/
        # windeployqt para Qt5
        windeployqt --release --compiler-runtime release_package/chiaki.exe
        # DLLs essenciais do sistema MSYS2
        cp /mingw64/bin/SDL2.dll release_package/ || true
        cp /mingw64/bin/libopus-0.dll release_package/ || true
        cp /mingw64/bin/libhidapi-0.dll release_package/ || true
        cp /mingw64/bin/avcodec-*.dll release_package/ || true
        cp /mingw64/bin/avutil-*.dll release_package/ || true
        cp /mingw64/bin/swresample-*.dll release_package/ || true
        cp /mingw64/bin/swscale-*.dll release_package/ || true
        cp /mingw64/bin/libcrypto-*.dll release_package/ || true
        cp /mingw64/bin/libssl-*.dll release_package/ || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Ghost-Windows
        path: build/release_package/
