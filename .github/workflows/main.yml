name: Build Chiaki Ghost Zen Edition

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-qt5
          mingw-w64-x86_64-ffmpeg
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-protobuf
          mingw-w64-x86_64-python-protobuf
          mingw-w64-x86_64-opus
          mingw-w64-x86_64-hidapi
          mingw-w64-x86_64-python-setuptools

    - name: Patch Code for Windows & Zen Features
      run: |
        # 1. Ajuste de compatibilidade do CMake
        sed -i 's/cmake_minimum_required(VERSION .*/cmake_minimum_required(VERSION 3.10)/' CMakeLists.txt
        sed -i 's/cmake_minimum_required(VERSION .*/cmake_minimum_required(VERSION 3.10)/' third-party/nanopb/CMakeLists.txt
        sed -i '/install(FILES.*DESTINATION.*)/d' third-party/nanopb/CMakeLists.txt
        
        # 2. Correções críticas de sintaxe para o compilador MinGW
        sed -i 's/WSAGetLastError;/WSAGetLastError();/g' lib/src/ctrl.c
        sed -i 's/&sockerr,/(char*)\&sockerr,/g' lib/src/stoppipe.c
        sed -i '/avcodec_close(decoder->codec_context);/d' lib/src/ffmpegdecoder.c

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCHIAKI_ENABLE_TESTS=OFF -DCHIAKI_ENABLE_CLI=OFF ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Prepare Package (Gathering Zen Components)
      run: |
        # Link para o qmake que o deploy do Qt exige
        ln -s /mingw64/bin/qmake-qt5.exe /mingw64/bin/qmake.exe || true
        export PATH="/mingw64/bin:$PATH"
        
        cd build
        mkdir release_package
        cp gui/chiaki.exe release_package/
        
        # Deploy das dependências do Qt (Modo Ghost)
        /mingw64/bin/windeployqt-qt5 --release --no-translations --no-compiler-runtime --no-opengl --no-angle release_package/chiaki.exe || true
        
        # Cópia MASSIVA de DLLs (Garante que rode no Xeon sem erros de libaom, etc)
        cp /mingw64/bin/*.dll release_package/ || true

    - name: Upload Chiaki Ghost Zen
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Ghost-Zen-Edition
        path: build/release_package/
