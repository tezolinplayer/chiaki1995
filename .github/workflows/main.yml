name: Build Chiaki Ghost Windows

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-qt5
          mingw-w64-x86_64-ffmpeg
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-protobuf
          mingw-w64-x86_64-python-protobuf
          mingw-w64-x86_64-opus
          mingw-w64-x86_64-hidapi
          mingw-w64-x86_64-python-setuptools

    - name: Patch Code and CMake
      run: |
        sed -i 's/cmake_minimum_required(VERSION .*/cmake_minimum_required(VERSION 3.10)/' CMakeLists.txt
        sed -i 's/cmake_minimum_required(VERSION .*/cmake_minimum_required(VERSION 3.10)/' third-party/nanopb/CMakeLists.txt
        sed -i '/install(FILES.*DESTINATION.*)/d' third-party/nanopb/CMakeLists.txt
        sed -i 's/WSAGetLastError;/WSAGetLastError();/g' lib/src/ctrl.c
        sed -i 's/&sockerr,/(char*)\&sockerr,/g' lib/src/stoppipe.c
        sed -i '/avcodec_close(decoder->codec_context);/d' lib/src/ffmpegdecoder.c

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCHIAKI_ENABLE_TESTS=OFF -DCHIAKI_ENABLE_CLI=OFF ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Prepare Artifacts (Gather DLLs)
      run: |
        # Daniel Mod: Criando atalho para o qmake que o windeployqt procura
        ln -s /mingw64/bin/qmake-qt5.exe /mingw64/bin/qmake.exe || true
        export PATH="/mingw64/bin:$PATH"
        
        cd build
        mkdir release_package
        cp gui/chiaki.exe release_package/
        
        # Executa o deploy (agora com o qmake visível)
        /mingw64/bin/windeployqt-qt5 --release --no-translations --no-compiler-runtime release_package/chiaki.exe
        
        # Cópia manual reforçada (O "seguro" para o seu Windows Xeon/GTX 680)
        cp /mingw64/bin/Qt5Core.dll release_package/ || true
        cp /mingw64/bin/Qt5Gui.dll release_package/ || true
        cp /mingw64/bin/Qt5Widgets.dll release_package/ || true
        cp /mingw64/bin/SDL2.dll release_package/ || true
        cp /mingw64/bin/libopus-0.dll release_package/ || true
        cp /mingw64/bin/libhidapi-0.dll release_package/ || true
        cp /mingw64/bin/avcodec-*.dll release_package/ || true
        cp /mingw64/bin/avutil-*.dll release_package/ || true
        cp /mingw64/bin/swresample-*.dll release_package/ || true
        cp /mingw64/bin/swscale-*.dll release_package/ || true
        cp /mingw64/bin/libcrypto-*.dll release_package/ || true
        cp /mingw64/bin/libssl-*.dll release_package/ || true
        cp /mingw64/bin/libprotobuf-*.dll release_package/ || true
        cp /mingw64/bin/libwinpthread-1.dll release_package/ || true
        cp /mingw64/bin/libgcc_s_seh-1.dll release_package/ || true
        cp /mingw64/bin/libstdc++-6.dll release_package/ || true
        cp /mingw64/bin/libpcre2-16-0.dll release_package/ || true
        cp /mingw64/bin/libdouble-conversion.dll release_package/ || true
        cp /mingw64/bin/libicuin*.dll release_package/ || true
        cp /mingw64/bin/libicuuc*.dll release_package/ || true
        cp /mingw64/bin/libicudt*.dll release_package/ || true
        cp /mingw64/bin/zlib1.dll release_package/ || true
        cp /mingw64/bin/libzstd.dll release_package/ || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Ghost-Windows
        path: build/release_package/
