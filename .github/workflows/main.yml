name: Build Chiaki Ghost Windows

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-qt6-base
          mingw-w64-x86_64-qt6-svg
          mingw-w64-x86_64-qt6-multimedia
          mingw-w64-x86_64-ffmpeg
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-protobuf
          mingw-w64-x86_64-opus
          mingw-w64-x86_64-hidapi

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Prepare Artifacts (Gather DLLs)
      run: |
        cd build
        mkdir release_package
        cp gui/chiaki.exe release_package/
        windeployqt --release --compiler-runtime release_package/chiaki.exe
        # Copia manual de DLLs que as vezes o windeployqt esquece
        cp /mingw64/bin/libbz2-1.dll release_package/ || true
        cp /mingw64/bin/libbrotlicommon.dll release_package/ || true
        cp /mingw64/bin/libbrotlidec.dll release_package/ || true
        cp /mingw64/bin/libfreetype-6.dll release_package/ || true
        cp /mingw64/bin/libglib-2.0-0.dll release_package/ || true
        cp /mingw64/bin/libgraphite2.dll release_package/ || true
        cp /mingw64/bin/libharfbuzz-0.dll release_package/ || true
        cp /mingw64/bin/libiconv-2.dll release_package/ || true
        cp /mingw64/bin/libintl-8.dll release_package/ || true
        cp /mingw64/bin/libpcre2-16-0.dll release_package/ || true
        cp /mingw64/bin/libpng16-16.dll release_package/ || true
        cp /mingw64/bin/zlib1.dll release_package/ || true
        cp /mingw64/bin/libzstd.dll release_package/ || true
        cp /mingw64/bin/SDL2.dll release_package/ || true
        cp /mingw64/bin/libopus-0.dll release_package/ || true
        cp /mingw64/bin/libhidapi-0.dll release_package/ || true
        cp /mingw64/bin/avcodec-*.dll release_package/ || true
        cp /mingw64/bin/avutil-*.dll release_package/ || true
        cp /mingw64/bin/swresample-*.dll release_package/ || true
        cp /mingw64/bin/swscale-*.dll release_package/ || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Ghost-Windows
        path: build/release_package/
